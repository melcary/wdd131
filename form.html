    <fieldset>
      <legend>Overall Rating</legend>
      <label>

    <label for="installDate">Date of Installation</label>
    <input type="date" id="installDate" name="installDate" required>

     <fieldset>
      <legend>Which features did you find useful in the product? (Check all that apply)</legend>
      <label>
        <input type="checkbox" id="durability" name="features" value="Durability"> Durability
      </label>
      <label>
        <input type="checkbox" id="ease" name="features" value="Ease of Use"> Ease of Use
      </label>
      <label>

      </label>
      <label>
        <input type="checkbox" id="design" name="features" value="Design"> Design
      </label>
    </fieldset>

    <label for="review">Written Review (Optional)</label><br>
    <textarea id="review" name="review" rows="4" cols="40"></textarea>

    <label for="username">Your Name (Optional)</label>
    <input type="text" id="username" name="username">
    
    <input type="submit" value="Post Review">
